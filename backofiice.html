<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backofiice.css">
    <title>MTA CHATBOT - Document Management</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Academit-logo-square.jpg" alt="MTA CHATBOT Logo">
        </div>
        <h2>MTA CHATBOT</h2>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn" onclick="openTab('uploadDocuments')">Upload Documents</button>
            <button class="tab-btn" onclick="openTab('manageDocuments')">Manage Documents</button>
    </div>
<!-- Tab 1: Upload Documents -->
    <div id="uploadDocuments" class="tab-content">
        <div class="card">
            <h3>Upload Document</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="documentName">Document Name:</label>
                <input type="text" id="documentName" required>

                <label for="documentFile">Choose Document:</label>
                <input type="file" id="documentFile" accept=".pdf, .docx, .txt" required>

                <label for="tags">Choose Tags:</label>
                <div class="tag-container" id="tagsContainer">
                    <div class="tag"  onclick="toggleTag(this)" data-tag="Dorms">Dorms </div>
                    <div class="tag"  onclick="toggleTag(this)" data-tag="Courses">Courses</div>
                    <div class="tag"  onclick="toggleTag(this)"data-tag="operatingHours">Operating Hours</div>
                    <div class="tag" onclick="toggleTag(this)" data-tag="parking">Parking</div>
                </div>
                <label></label>
                <input type="text" id="newTagInput" placeholder="Add new tag">
                <button type="button" onclick="addNewTag()">Add</button>
                </div>
                <div>
                            <label></label>
                </div>
                <button type="button" onclick="uploadDocument()">Upload</button>
            </form>
        </div>

<!-- Tab 2: Manage Documents -->
    <div id="manageDocuments" class="tab-content">
        <div class="card">
            <h3>Manage Documents</h3>
            <label for="filterTags">Filter by Tag:</label>
            <select id="filterTags" onchange="filterDocuments()"></select>

                    <!-- Display documents list here -->
                    <ul id="documentList"> </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div id="messageIcon">
                <img id="messageIconImg" src="Academit-logo-square.jpg" class="messageIcon">
            </div>
            <div></div>
            <p id="modalMessage"></p>
            <button id="closeModalBtn" class="close">Close</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="backoffice.js"></script>
</body>
</html>
